  <line x1="312" y1="180" x2="256" y2="200" stroke="url(#medical)" stroke-width="3" opacity="0.7"/>
  <line x1="256" y1="312" x2="200" y2="332" stroke="url(#medical)" stroke-width="3" opacity="0.7"/>
