  <!-- AI Brain symbols -->
  <circle cx="200" cy="180" r="12" fill="url(#medical)"/>
  <circle cx="312" cy="180" r="12" fill="url(#medical)"/>
  <circle cx="200" cy="332" r="12" fill="url(#medical)"/>
  <circle cx="312" cy="332" r="12" fill="url(#medical)"/>
  
